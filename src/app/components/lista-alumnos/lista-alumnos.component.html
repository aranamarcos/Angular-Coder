<div class="container" id="listaAlumnos">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnos; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.apellido }}</td>
                        <td>{{ alumno.usuario }}</td>
                        <td>{{ alumno.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
